# 精简的应用核心配置
# 只包含实际使用的配置项

app:
  name: "CampusWorld"
  version: "0.1.0"
  description: "A modern campus world application with SSH console support"
  environment: "development"
  debug: false

# API配置
api:
  v1_prefix: "/api/v1"
  title: "CampusWorld API"
  description: "CampusWorld REST API Documentation"
  docs_url: "/docs"
  redoc_url: "/redoc"
  openapi_url: "/openapi.json"

# 服务器配置
server:
  host: "0.0.0.0"
  port: 8000
  workers: 1
  reload: true
  access_log: true
  error_log: true

# 安全配置
security:
  secret_key: "your-secret-key-here-change-in-production"
  algorithm: "HS256"
  access_token_expire_minutes: 11520
  refresh_token_expire_days: 30
  password_min_length: 8
  bcrypt_rounds: 12

# 数据库配置
database:
  host: "localhost"
  port: 5433
  name: "campusworld_dev"
  user: "campusworld_dev_user"
  password: "campusworld_dev_password"
  pool_size: 20
  max_overflow: 30
  pool_pre_ping: true
  pool_recycle: 300
  echo: false

# Redis配置
redis:
  host: "localhost"
  port: 6380
  db: 0
  password: ""
  max_connections: 10
  socket_timeout: 5
  socket_connect_timeout: 5

# 日志配置
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"
  file_path: "logs/campusworld.log"
  max_file_size: "10MB"
  backup_count: 5
  console_output: true
  file_output: true

# CORS配置
cors:
  allowed_origins: ["*"]
  allowed_methods: ["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS"]
  allowed_headers: ["*"]
  allow_credentials: true
  max_age: 86400
