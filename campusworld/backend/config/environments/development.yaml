# 开发环境配置
# 继承自基础配置，覆盖开发环境特定设置

# 环境标识
environment: "development"

# 应用配置覆盖
app:
  debug: true
  environment: "development"
  features:
    ssh_console: true
    graph_database: true
    real_time_updates: false
    api_rate_limiting: false
    caching: false
    monitoring: false

# 服务器配置覆盖
server:
  reload: true
  workers: 1
  access_log: true
  error_log: true

# 数据库配置覆盖
postgresql:
  host: "localhost"
  port: 5433
  name: "campusworld_dev"
  user: "campusworld_dev_user"
  password: "campusworld_dev_password"
  pool:
    echo: true  # 开发环境显示SQL语句

# Redis配置覆盖
redis:
  host: "localhost"
  port: 6380
  password: ""

# 日志配置覆盖
logging:
  global:
    level: "DEBUG"
  console:
    enabled: true
    level: "DEBUG"
  file:
    enabled: false

# 监控配置覆盖
monitoring:
  metrics:
    enabled: false
  tracing:
    enabled: false
  health_check:
    enabled: true
    interval: 60

# 安全配置覆盖
security:
  security_policy:
    api_security:
      rate_limiting: false
    audit:
      enabled: false

# SSH配置覆盖
ssh:
  logging:
    level: "DEBUG"
    file:
      path: "logs/ssh_dev.log"
  monitoring:
    performance:
      enabled: false
    alerts:
      enabled: false

# 开发特定配置
development:
  # 调试工具
  debug_toolbar: true
  profiling: true
  
  # 模拟服务
  mock_external_services: true
  mock_payment: true
  mock_sms: true
  
  # 测试数据
  seed_data: true
  test_users: true
  
  # 开发便利功能
  auto_reload: true
  hot_reload: true
  development_commands: true
  
  # 性能优化（开发环境关闭）
  performance:
    query_cache: false
    response_cache: false
    compression: false
