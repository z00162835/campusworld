# CampusWorld 开发环境配置
# 继承自 settings.yaml，覆盖开发环境特定配置

# 应用基础配置
app:
  debug: true
  environment: "development"

# 服务器配置
server:
  reload: true
  workers: 1

# 数据库配置
database:
  host: "localhost"
  port: 5433  # 开发环境使用不同端口
  name: "campusworld_dev"
  user: "campusworld_dev_user"
  password: "campusworld_dev_password"
  echo: false  # 开发环境显示SQL语句

# Redis配置
redis:
  host: "localhost"
  port: 6380  # 开发环境使用不同端口

# 日志配置
logging:
  level: "INFO"
  console_output: true
  file_output: true

# CORS配置
cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://127.0.0.1:3000"
    - "http://localhost:8080"

# 开发配置
development:
  enable_debug_toolbar: true
  enable_profiling: true
  mock_external_services: true
  seed_data: true

# 监控配置
monitoring:
  enable_metrics: false
  enable_tracing: false
