version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: campusworld_postgres
    environment:
      POSTGRES_DB: campusworld
      POSTGRES_USER: campusworld_user
      POSTGRES_PASSWORD: campusworld_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - campusworld_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: campusworld_redis
    ports:
      - "6379:6379"
    networks:
      - campusworld_network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: campusworld_backend
    environment:
      - DATABASE_URL=postgresql://campusworld_user:campusworld_password@postgres:5432/campusworld
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - campusworld_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: campusworld_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - campusworld_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: campusworld_nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - campusworld_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  campusworld_network:
    driver: bridge
